<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/mull-recognition/" />

    <!-- metadata -->
    <title>Mull Recognition</title>
    <meta name="description" content="A standalone application for detecting waste!" />
    <meta name="keywords" content="Waste, Mull, Trash, Recognition, ML, AI, Camera" />
    <meta name="author" content="Cristian Aldea" />

    <!-- links -->
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.8.0/dist/tf.min.js" defer></script>
    <script src="js/main.min.js" defer></script>
  </head>
  <body>
    <div id="modal" style="display: none">
      <div id="modal-foreground">
        <div id="modal-header">
          <img id="modal-icon" src="svg/general-icon.svg" alt="waste-icon" />
          <div id="modal-title">Placeholder Title</div>
          <button id="modal-close-button"></button>
        </div>
        <img
          src="https://www.koodomobile.com/sites/default/files/iphone11-black-b2b-min.png"
          id="modal-image"
          alt="waste-image"
        />

        <div id="modal-description">Placeholder description</div>
      </div>
    </div>
    <div class="app-container">
      <header>
        <h1 class="title">Mull Recognition</h1>
        <p class="description">
          Categorize objects with machine learning! Press on icons for more info!
        </p>
        <p class="description">Supported objects: <span id="supported-objects"></span></p>
      </header>
      <div class="recog-container">
        <video id="video" class="overlap" playsinline=""></video>
        <canvas id="canvas" class="overlap"></canvas>
        <canvas id="hidden-canvas" hidden="true"></canvas>
        <div id="status-info" style="display: none"></div>
      </div>
      <footer>&copy; Copyright 2021, Cristian Aldea</footer>
    </div>
  </body>
</html>
